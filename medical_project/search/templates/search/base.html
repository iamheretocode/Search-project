<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine recognization</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- {# MEDIUM STYLE EDITOR#} -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


    <!-- {# Custom CSS#} -->
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <!-- {# Fonts#} -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

   </head>
<body>
    <!-- Navbar with search -->
    <nav>
      <label class="logo"><a href="{% url 'search:home' %}"> Med Search</a></label>
        <ul>
  <li><a class="active" href="{% url 'search:details' %}">About project</a></li>
  </ul>
  
  <!-- Search bar -->
  <div class="search-icon">
  <span class="fas fa-search"></span></div>
  <div class="cancel-icon">
  <span class="fas fa-times"></span></div>
  <form method="GET" action="{% url 'search:result' %}">
          <input type="search" name="q" id="q" class="search-data" placeholder="Search" required>
          <button type="submit" class="fas fa-search"></button>
        </form>
  </nav>
     

    <!-- content block -->
    <div class="container">
        {% block content %}
        {% endblock %}

    </div>
</body>
    <!-- custom js -->
<script src="{% static "js/base.js" %}" type="text/javascript" ></script>
</html>
